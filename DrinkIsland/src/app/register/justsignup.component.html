<div class="whole">
  <div class="container">
    <h1>Regisztráció</h1>
    <form (ngSubmit)="register()" #signupForm="ngForm">
      <div class="input-box">
        <label for="username">Felhasználónév:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
        <div class="usicon">
          <i class="fas fa-male ico"></i>
        </div>
      </div>
      <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
        <div class="mailka">
          <i class="fa fa-envelope"></i>
        </div>
      </div>
      <div class="input-box">
        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
        <div class="ICON" (click)="togglePasswordVisibility()">
            <i class="fas fa-eye" id="password-toggle"></i>
        </div>
    </div>
    <div class="input-box">
        <label for="password_confirmation">Jelszó újra:</label>
        <input type="password" id="password_confirmation" name="password_confirmation" [(ngModel)]="passwordConfirmation" required>
        <div class="ICON1" (click)="togglePasswordVisibility1()">
            <i class="fas fa-eye second" id="password-toggle1"></i>
        </div>
    </div>

      <button type="submit" class="btn">Regisztráció</button>
      <div class="Login_link">
        <p>
          Van már fiókod?
          <a routerLink="/loginsignup">Bejelentkezés</a>
        </p>
      </div>
    </form>
  </div>
</div>
