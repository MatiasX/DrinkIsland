<div class="whole">
  <div class="container">
    <h1>Regisztráció</h1>
    <form (ngSubmit)="register()" #signupForm="ngForm">
      <div class="input-box">
        <label for="username">Felhasználónév:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="input-box">
        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="input-box">
        <label for="password_confirmation">Jelszó újra:</label>
        <input type="password" id="password_confirmation" name="password_confirmation" [(ngModel)]="passwordConfirmation"
          required>
      </div>
      <button type="submit" class="btn">Regisztráció</button>
      <div class="Login_link">
        <p>
          Van már fiókod?
          <a routerLink="/loginsignup">Bejelentkezés</a>
        </p>
      </div>
    </form>
  </div>
</div>
