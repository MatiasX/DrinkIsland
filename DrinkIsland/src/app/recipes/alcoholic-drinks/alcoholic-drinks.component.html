<div class="container">
  <h1 class="text-center">Alkoholos koktélok</h1>

  <div class="row">
    <div *ngFor="let dri of drinks" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title">{{dri.Ital}}</h2>
          <p class="card-text">Leírása az italoknak.</p>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle w-100" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Recept
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <ul>
                <li *ngFor="let ingredient of dri.Recept | keyvalue" id="custom-dropdown">
                  <p>{{ ingredient.key }}: {{ ingredient.value }}</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
