<form class="form-row" (submit)="addPost(newPost)">
    <h1>Poszt hozzáadása:</h1>
    <label for="newPost">Cím:</label>
    <input type="text" id="newPost" [(ngModel)]="newPost.title" name="title" required>
    <label for="newPost">Szöveg:</label>
    <input type="text" id="newPost" [(ngModel)]="newPost.text" name="text" required>
    <button type="submit" class="add-button">Add</button>
</form>

<div class="ingredient-component col-xs-sm-md-lg">
    <div class="body">
        <div *ngFor="let post of posts" class="card md-3 mb-5">
            <div class="card-header">
                <input type="text" [(ngModel)]="post.title" name="title" required>
            </div>
            <div class="card-body ">
                <blockquote class="blockquote ">
                    <input type="text" [(ngModel)]="post.text" name="text" required>
                </blockquote>
            </div>
            <div class="data-cell">
                <button (click)="updatePost(post)">Mentés</button>
                <button (click)="deletePost(post)">Törlés</button>
            </div>
        </div>
    </div>
</div>
