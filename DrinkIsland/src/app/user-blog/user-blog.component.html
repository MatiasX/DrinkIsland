<div class="blog-component col-xs-sm-md-lg">
    <div class="body">
        <h1>Poszt hozzáadása:</h1>
        <div class="card md-3 mb-5">
            <div class="card-header">
                <label for="newPost"><h2>Cím:</h2></label>
                <textarea class="title-field" type="text" id="newPost" [(ngModel)]="newPost.title" name="title"
                    required></textarea>
            </div>
            <div class="card-body ">
                <blockquote class="blockquote ">
                    <label for="newPost">Szöveg:</label>
                    <textarea class="text-field" type="text" id="newPost" [(ngModel)]="newPost.text" name="text"
                        required></textarea>
                </blockquote>
            </div>
            <div class="data-cell">
                <button (click)="addPost(newPost)">Mentés</button>
            </div>
        </div>
    </div>
</div>

<div class="blog-component col-xs-sm-md-lg">
    <div class="body">
        <div *ngFor="let post of posts" class="card md-3 mb-5">
            <div class="card-header">
                <textarea class="title-field" type="text" [(ngModel)]="post.title" name="title" required></textarea>
            </div>
            <div class="card-body ">
                <blockquote class="blockquote ">
                    <textarea class="text-field" type="text" [(ngModel)]="post.text" name="text" required></textarea>
                </blockquote>
            </div>
            <div class="data-cell">
                <button (click)="updatePost(post)">Mentés</button>
                <button (click)="deletePost(post)">Törlés</button>
            </div>
        </div>
    </div>
</div>
