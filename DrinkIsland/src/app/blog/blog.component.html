<div class="blog-component col-xs-sm-md-lg">
    <div class="body">
        <div *ngFor="let post of posts" class="card md-3 mb-5">
            <div class="card-header">
                <b>{{post.title}}</b>
            </div>
            <div class="card-body ">
                <blockquote class="blockquote ">
                    {{post.text}}
                </blockquote>
            </div>
        </div>
    </div>
</div>
