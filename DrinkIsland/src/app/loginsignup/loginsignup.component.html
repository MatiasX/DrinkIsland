<div class="whole">
    <div id="loginForm" class="container">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <h1>
              Bejelentkezés
          </h1>      
          
          <div class="input-box">
            <input formControlName="username" type="text" placeholder="Felhasználónév" required>
          </div>
    
          <div class="input-box">
            <input formControlName="password" type="password" placeholder="Jelszó" required>
          </div>
    
          <button
              type="submit" class="btn">Bejelentkezés
          </button>
      </form>
    </div>
    </div>
